plugins {
    id 'java-library'
    id 'io.qameta.allure' version "2.11.2"
}

repositories {
    mavenCentral()
}

def allureVersion = "2.24.0",
    slf4jVersion = "2.0.6"

allure { //plugin config
    report {
        version.set(allureVersion)
    }
    adapter { //collect test results into a json format, make build/allure-results directory, processing @Step annotations
        aspectjWeaver.set(true)
        frameworks {
            junit5 { //framework name
                adapterVersion.set(allureVersion) //framework & allure integration version
            }
        }
    }
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.17.0",
            "org.junit.jupiter:junit-jupiter:5.9.1",
            "org.slf4j:slf4j-simple:$slf4jVersion",
            "com.github.javafaker:javafaker:1.0.2",
            "io.qameta.allure:allure-selenide:$allureVersion"
    )
}

compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}

task remote_test(type: Test) {
    useJUnitPlatform {
        includeTags("remote")
    }
}
